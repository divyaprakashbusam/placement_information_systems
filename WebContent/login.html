<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>
    <link rel="stylesheet" href="login.css"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="na">
      <a href="#"><h3>Placement Information System</h3></a>
      <ul type="none">
				<li><a href="welcome.html">Home</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="signup.html">Register</a></li>
      </ul>
    </nav>
    <div class="login-form">
      <form action="login" method="POST"> 
        <h2 style="font-weight: bold; color: #333">Login</h2>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required="required"
            name="email"
          />
          <span id="span1"></span>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required="required"
            name="password"
          />
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-lg">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
